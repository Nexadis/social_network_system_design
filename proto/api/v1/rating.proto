syntax = "proto3";

package api.v1;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "validate/validate.proto";

option go_package = "social_network_system_design/api/v1;api";

service RatingService {
  rpc RatePost(RatePostRequest) returns (RatePostResponse) {
    option (google.api.http) = {
      post: "/posts/{post_id}/rating"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Поставить оценку посту"

      responses: {
        key: "404"
        value: {
          description: "Not Found - Пост не найден"
          schema: {
            json_schema: {ref: ".google.rpc.Status"}
          }
        }
      }
    };
  }

  rpc DeleteRatePost(DeleteRatePostRequest) returns (DeleteRatePostResponse) {
    option (google.api.http) = {delete: "/posts/{post_id}/rating"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Удалить оценку поста"

      responses: {
        key: "404"
        value: {
          description: "Not Found - Пост не найден"
          schema: {
            json_schema: {ref: ".google.rpc.Status"}
          }
        }
      }
    };
  }

  rpc RatingPost(RatingPostRequest) returns (RatingPostResponse) {
    option (google.api.http) = {get: "/posts/{post_id}/rating"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Получить рейтинг поста"

      security: {}
      responses: {
        key: "404"
        value: {
          description: "Not Found - Пост не найден"
          schema: {
            json_schema: {ref: ".google.rpc.Status"}
          }
        }
      }
    };
  }
}

message RatePostRequest {
  int64 post_id = 1;
  int64 user_id = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "User ID должен совпадать с тем, что в JWT"}];

  // Используем int: 0 - 100 -> 0.0 - 10.0
  int32 rate = 3 [(validate.rules).int32 = {
    gte: 0
    lte: 100
  }];
}
message RatePostResponse {}

message DeleteRatePostRequest {
  int64 post_id = 1;
  int64 user_id = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "User ID должен совпадать с тем, что в JWT"}];
}
message DeleteRatePostResponse {}

message RatingPostRequest {
  int64 post_id = 1;
}

message RatingPostResponse {
  // Используем int: 0 - 100 -> 0.0 - 10.0
  int32 avg_rating = 1;
}
