syntax = "proto3";

package api.v1;

import "api/v1/page.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "social_network_system_design/api/v1;api";

service PlaceService {
  rpc PlaceInfo(PlaceInfoRequest) returns (PlaceInfoResponse) {
    option (google.api.http) = {get: "/places/{place_id}"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Описание места"
      security: {}
      responses: {
        key: "404"
        value: {
          description: "Not Found - Место не найдено"
          schema: {
            json_schema: {ref: ".google.rpc.Status"}
          }
        }
      }
    };
  }

  // pagination
  rpc Places(PlacesRequest) returns (PlacesResponse) {
    option (google.api.http) = {get: "/places"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Получение мест, отранжированных по параметру"
      security: {}
    };
  }
}

message PlaceInfoRequest {
  int64 place_id = 1;
}

message PlaceInfoResponse {
  Place place = 1;
}

enum PlaceSort {
  PLACE_SORT_POPULAR = 0;
  PLACE_SORT_NAME = 1;
}

message PlacesRequest {
  Page page = 1;
  PlaceSort sorting = 2;
}

message PlacesResponse {
  repeated Place places = 1;
}

message Coordinate {
  int64 lat = 1;
  int64 lon = 2;
}

message Place {
  int64 place_id = 1;
  string name = 2;
  string description = 3;

  Coordinate coordinate = 4;
}
