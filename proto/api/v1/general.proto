syntax = "proto3";

package api.v1;

import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "social_network_system_design/api/v1;api";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Social Network"
    version: "1.0"
    description: "Проект, создаваемый в рамках курса по system design"
  }
  base_path: "/api/v1"
  schemes: HTTP
  schemes: HTTPS
  consumes: "application/json"
  produces: "application/json"
  security_definitions: {
    security: {
      key: "cookieAuth"
      value: {
        type: TYPE_API_KEY
        in: IN_HEADER
        name: "auth_token"
        description: "JWT token содержащий user_id"
      }
    }
  }

  security: {
    security_requirement: {
      key: "cookieAuth"
      value: {}
    }
  }

  responses: {
    key: "400"
    value: {
      description: "Неправильный запрос"
      schema: {
        json_schema: {ref: ".google.rpc.Status"}
      }
    }
  }
  responses: {
    key: "401"
    value: {
      description: "Unauthorized - JWT token отсутствует или неправильный"
      schema: {
        json_schema: {ref: ".google.rpc.Status"}
      }
    }
  }
  responses: {
    key: "403"
    value: {
      description: "Forbidden - Доступ закрыт"
      schema: {
        json_schema: {ref: ".google.rpc.Status"}
      }
    }
  }
  responses: {
    key: "404"
    value: {
      description: "Not Found"
      schema: {
        json_schema: {ref: ".google.rpc.Status"}
      }
    }
  }

  responses: {
    key: "429"
    value: {
      description: "Too Many Requests - Rate limit exceeded"
      schema: {
        json_schema: {ref: ".google.rpc.Status"}
      }
    }
  }
  responses: {
    key: "500"
    value: {
      description: "Internal Server Error"
      schema: {
        json_schema: {ref: ".google.rpc.Status"}
      }
    }
  }
};
